<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>TMS</title>
    <base href="/"/>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="TaskManagementSystem.Client.styles.css" rel="stylesheet"/>
    <link href="manifest.json" rel="manifest"/>
    <link href="icon-512.png" rel="apple-touch-icon" sizes="512x512"/>
    <link href="favicon.ico" rel="icon">
</head>

<body>
<div id="app">
    <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;"></div>
        <p class="mt-4">Загрузка...</p>
    </div>
</div>

<div id="blazor-error-ui">
    <div class="mb-0 alert alert-warning alert-dismissible d-flex align-items-center fade show" role="alert">
        <span class="oi oi-warning me-4" style="font-size: 24px"></span>
        Произошла неизвестная ошибка. <a class="alert-link reload" href="">Перезагрузить страницу?</a>
        <a aria-label="Close" class="btn-close dismiss" data-bs-dismiss="alert"></a>
    </div>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script src="js-interop.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
